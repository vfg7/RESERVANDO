    <section class="cadastro">
        <h1 class="h4">Cadastre seu hotel agora</h1>
        <p></p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputNome">Nome do hotel</label>
                    <input type="nome" class="form-control" id="inputNome" placeholder="Nome do hotel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTelephone">Telefone</label>
                    <input type="tel" required="required" name="phone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" class="form-control" id="telephone" placeholder="Telefone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEstrelas">Classificação</label>
                    <select id="inputEstrelas" class="form-control">
                        <option selected>Escolher...</option>
                        <option value="1E">1 estrela</option>
                        <option value="2E">2 estrelas</option>
                        <option value="3E">3 estrelas</option>
                        <option value="4E">4 estrelas</option>
                        <option value="5E">5 estrelas</option>
                    </select>
                </div>
            </div>
            <h1 class="h5">Taxas</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="regular">Regular - dia de semana</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="regular1">
                </div>
                <div class="form-group col-md-6">
                    <label for="regular">Regular - final de semana</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="regular1">
                </div>
                <div class="form-group col-md-6">
                    <label for="regular">Fidelidade - dia de semana</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="regular1">
                </div>
                <div class="form-group col-md-6">
                    <label for="regular">Fidelidade - final de semana</label>
                    <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="regular1">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <!-- <button type="submit" class="btn btn-dark ">Cadastrar</button> -->
                <button class="btn btn-outline-light btn-block" style="background-color: #d63232;" type="submit">Cadastrar</button>
            </div>

        </form>

    </section>
